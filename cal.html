<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>
</head>

<body>
    <h1>Calculator</h1>
    <form action="">
        <table>
            <tr>
                <td colspan="3"><input type="text" id="result"></td>
                <td><button id="add" type="button" onclick="funTest(this)">+</button></td>
            </tr>
            <tr>
                <td><button id="seven" type="button" onclick="funTest(this)">7</button></td>
                <td><button id="eight" type="button" onclick="funTest(this)">8</button></td>
                <td><button id="nine" type="button" onclick="funTest(this)">9</button></td>
                <td><button id="minus" type="button" onclick="funTest(this)">-</button></td>
            </tr>

            <tr>
                <td><button id="four" type="button" onclick="funTest(this)">4</button></td>
                <td><button id="five" type="button" onclick="funTest(this)">5</button></td>
                <td><button id="six" type="button" onclick="funTest(this)">6</button></td>
                <td><button id="multiple" type="button" onclick="funTest(this)">*</button></td>
            </tr>
            <tr>
                <td><button id="one" type="button" onclick="funTest(this)">1</button></td>
                <td><button id="two" type="button" onclick="funTest(this)">2</button></td>
                <td><button id="three" type="button" onclick="funTest(this)">3</button></td>
                <td><button id="division" type="button" onclick="funTest(this)">/</button></td>
            </tr>
            <tr>
                <td><button id="clear" type="button" onclick="funTest(this)">C</button></td>
                <td><button id="zero" type="button" onclick="funTest(this)">0</button></td>
                <td><button id="dot" type="button" onclick="funTest(this)">.</button></td>
                <td><button id="equal" type="button" onclick="funTest(this)">=</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
