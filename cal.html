<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://elgintham.github.io/">MC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://elgintham.github.io/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            HTML
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item disabled" href="#">Action</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            CSS
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item disabled" href="#">Action</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            JavaScript
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="https://elgintham.github.io/cal.html">Calculator</a></li>
                            <li><a class="dropdown-item" href="https://elgintham.github.io/quiz.html">Quiz</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1>Calculator</h1>
    <form id="calForm" action="">
        <table>
            <tr>
                <td colspan="3"><input type="text" id="result"></td>
                <td><button id="add" type="button" onclick="funTest(this)">+</button></td>
            </tr>
            <tr>
                <td><button id="seven" type="button" onclick="funTest(this)">7</button></td>
                <td><button id="eight" type="button" onclick="funTest(this)">8</button></td>
                <td><button id="nine" type="button" onclick="funTest(this)">9</button></td>
                <td><button id="minus" type="button" onclick="funTest(this)">-</button></td>
            </tr>

            <tr>
                <td><button id="four" type="button" onclick="funTest(this)">4</button></td>
                <td><button id="five" type="button" onclick="funTest(this)">5</button></td>
                <td><button id="six" type="button" onclick="funTest(this)">6</button></td>
                <td><button id="multiple" type="button" onclick="funTest(this)">*</button></td>
            </tr>
            <tr>
                <td><button id="one" type="button" onclick="funTest(this)">1</button></td>
                <td><button id="two" type="button" onclick="funTest(this)">2</button></td>
                <td><button id="three" type="button" onclick="funTest(this)">3</button></td>
                <td><button id="division" type="button" onclick="funTest(this)">/</button></td>
            </tr>
            <tr>
                <td><button id="clear" type="button" onclick="funTest(this)">C</button></td>
                <td><button id="zero" type="button" onclick="funTest(this)">0</button></td>
                <td><button id="dot" type="button" onclick="funTest(this)">.</button></td>
                <td><button id="equal" type="button" onclick="funTest(this)">=</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
