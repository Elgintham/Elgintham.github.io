<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <input type="number"  id="n1">
        +
        <input type="number"  id="n2">
        <button type="button" onclick=" assignRes()">=</button>
        <input type="number"  id="resOne"><br>

        <input type="number"  id="n3">
        <select name="operator" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number"  id="n4">
        <button type="button" onclick=" assignResTwo()">=</button>
        <input type="number"  id="resTwo">
    </form>
    


    <script>        
        function add(x,y){
            return x+y;
        }
        function assignRes(){
        x = Number(document.getElementById("n1").value);
        y = Number(document.getElementById("n2").value);        
        document.getElementById("resOne").value = add(x,y);
        }

        function assignResTwo(){
        x = Number(document.getElementById("n3").value);
        y = Number(document.getElementById("n4").value);
        z = document.getElementById("operator").value;
        total=0
        if (z == "+") {
            // or you can use document.getElementById("resTwo").value = add(x,y);
            total=x+y;
        } else if (z == "-") {
            total=x-y; 
        } else if (z == "*") {
            total=x*y; 
        } else if (z == "/") {
            total=x/y; 
        } else {
            console.log("Wrong Selection");
        } 
        document.getElementById("resTwo").value = total;
        }
    </script>
</body>
</html>
